# DataSource Configuration
datasrc.url=jdbc:oracle:thin://117.247.111.70:1521/ASPIRA
datasrc.username=aspira_user
datasrc.password=Aspira123 

default.password=Aspira123
default.pagesize=15

# Connection Pool Configuration (HikariCP settings)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=60000

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Max single file size (example: 50 MB)
spring.servlet.multipart.max-file-size=500MB

# Max total request size (all files combined in one request)
spring.servlet.multipart.max-request-size=500MB

# âœ… JDBC Batch Config
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=false
spring.jpa.properties.hibernate.default_batch_fetch_size=1000


# Server Configuration
server.servlet.context-path=/ASPIRA
server.port=8080

# Active Profile
spring.profiles.active=dev

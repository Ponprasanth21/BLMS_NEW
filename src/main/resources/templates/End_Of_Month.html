<script>
function downloadReport() {
	document.getElementById('loadingModal').style.display = 'flex';
    const dueDate = document.getElementById("DUEDate").value;

    if (!dueDate) {
    	document.getElementById('loadingModal').style.display = 'none';
        $.toast({
            heading: 'Warning',
            text: 'Please select a Due Date.',
            icon: 'warning',
            position: { left: 1600, top: 0 },
            hideAfter: 3000
        });
        return;
    }

    // Format date YYYY-MM-DD â†’ DD-MM-YYYY if needed in backend
    const [year, month, day] = dueDate.split("-");
    const formattedDate = `${day}-${month}-${year}`;

	// old url : './downloadLoanDue'
    $.ajax({
        url: './EndOfMonthLoanReportDownload',
        type: 'GET',
        data: { dueDate: formattedDate },
        xhrFields: {
            responseType: 'blob'  // For Excel download
        },
        success: function(blob, status, xhr) {
        	document.getElementById('loadingModal').style.display = 'none';
            const filename = xhr.getResponseHeader('Content-Disposition')?.split('filename=')[1] || 'Loan_Report.xlsx';

            if (blob.size === 0) {
                $.toast({
                    heading: 'No Data',
                    text: 'No records available for the selected date.',
                    icon: 'info',
                    position: { left: 1600, top: 0 },
                    hideAfter: 3000
                });
                return;
            }

            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename.replace(/"/g, '');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        },
        error: function(err) {
        	document.getElementById('loadingModal').style.display = 'none';
            $.toast({
                heading: 'Error',
                text: 'Something went wrong while generating the report.',
                icon: 'error',
                position: { left: 1600, top: 0 },
                hideAfter: 3000
            });
            console.error(err);
        }
    });
}
</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const dueDateInput = document.getElementById('DUEDate');
    const today = new Date();

    // Initialize input with today's date
    dueDateInput.value = formatDateLocal(today);

    function getLastDayOfMonth(date) {
        return new Date(date.getFullYear(), date.getMonth() + 1, 0);
    }

    window.prevMonth = function () {
        let current = new Date(dueDateInput.value);
        current.setDate(1);
        current.setMonth(current.getMonth() - 1);
        let lastDayPrevMonth = getLastDayOfMonth(current);
        dueDateInput.value = formatDateLocal(lastDayPrevMonth);
    }

    let toastShown = false; // global flag to prevent multiple toasts

    window.nextMonth = function () {
        let current = new Date(dueDateInput.value);
        current.setDate(1);
        current.setMonth(current.getMonth() + 1);
        let lastDayNextMonth = getLastDayOfMonth(current);

        if (lastDayNextMonth > today) {
            // âœ… Show toast only once
            if (!toastShown) {
                toastShown = true;
                $.toast({
                    heading: 'Warning',
                    text: 'You cannot go beyond today\'s date!',
                    icon: 'warning',
                    position: { left: 1600, top: 0 },
                    hideAfter: 3000
                });
                // Reset after 3s to allow later valid re-triggers
                setTimeout(() => toastShown = false, 3000);
            }
            return;
        }

        dueDateInput.value = formatDateLocal(lastDayNextMonth);
    };

    // ðŸš« Prevent user from manually selecting a future date
    dueDateInput.setAttribute('max', formatDateLocal(today));

    dueDateInput.addEventListener('change', function () {
        const selectedDate = new Date(this.value);
        if (selectedDate > today) {
            alert("Future dates are not allowed!");
            this.value = formatDateLocal(today); // reset to today
        }
    });

    function formatDateLocal(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
});
</script>

	<script>
	document.addEventListener('DOMContentLoaded', function () {
	    const dateInput = document.getElementById('reportDate');

	    // Use the current value in reportDate as the max
	    const maxDate = dateInput.value; // this will restrict future selection
	    dateInput.setAttribute('max', maxDate);

	    // Optional: if user types a date after maxDate, reset to maxDate
	    dateInput.addEventListener('change', function () {
	        const selectedDate = this.value;

	        if (selectedDate > maxDate) {
	            alert('Dates after ' + maxDate + ' are not allowed!');
	            this.value = maxDate;
	            return;
	        }

	        console.log('Selected Date:', selectedDate);

	        // Your existing AJAX logic
	        $.ajax({
	            url: './journalbook2',
	            data: { selectedDate: selectedDate },
	            type: 'GET',
	            success: function (data) {
	                $('#placelist').empty();

	                if (data.length === 0) {
	                    $('#placelist').append(`
	                        <tr>
	                            <td colspan="10" style="text-align: center; font-weight: bold;color:red">No records found</td>
	                        </tr>
	                    `);
	                } else {
	                    data.forEach(trial => {
	                        const dateObj = new Date(trial.tran_date);
	                        const formattedDate = `${String(dateObj.getDate()).padStart(2,'0')}-${String(dateObj.getMonth()+1).padStart(2,'0')}-${dateObj.getFullYear()}`;
	                        const formattedAmount = parseFloat(trial.tran_amt).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

	                        $('#placelist').append(`
	                            <tr>
	                                <td>${formattedDate}</td>
	                                <td>${trial.tran_id}</td>
	                                <td>${trial.part_tran_type}</td>
	                                <td>${trial.acct_crncy}</td>
	                                <td>${formattedAmount}</td>
	                                <td>${trial.acct_num}</td>
	                                <td>${trial.acct_name}</td>
	                                <td>${trial.tran_particular}</td>
	                                <td>${trial.tran_status}</td>
	                                <td>
	                                    <div class="dropdown" style="text-align: center;">
	                                        <button class="btn-primary big-btn" type="button" data-toggle="dropdown">Action</button>
	                                        <div class="dropdown-menu">
	                                            ${trial.tran_status === 'ENTERED' ? `
	                                                <a class="dropdown-item" data-tranid="${trial.tran_id}" data-partnid="${trial.part_tran_id}" data-acctnum="${trial.acct_num}" onclick="deleteuser(this);">Delete</a>
	                                                <div class="dropdown-divider"></div>
	                                            ` : ''}
	                                            <a class="dropdown-item" data-tranid="${trial.tran_id}" data-partnid="${trial.part_tran_id}" data-acctnum="${trial.acct_num}" onclick="enquiryuser(this);">View</a>
	                                        </div>
	                                    </div>
	                                </td>
	                            </tr>
	                        `);
	                    });
	                }
	            },
	            error: function (err) {
	                console.error('Error fetching data:', err);
	            }
	        });
	    });
	});
	</script>

	<script>
		//Filter Table

		$(document)
			.ready(
				function () {
					$('.filterable .btn-filter')
						.click(
							function () {
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('disabled') == true) {
									$filters
										.prop('disabled', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'disabled', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No Record found</td></tr>'));
								}
							});
				});
				
				
	</script>

		}

		.filterable .filters input[disabled]::-webkit-input-placeholder {
			color: #333;
		}
	</style>
	<script>
	function enquiryuser(element) {
		var tranId = $(element).attr('data-tranid');
		var partnId = $(element).attr('data-partnid');
		var acctNum = $(element).attr('data-acctnum');

		var url = 'journalEntries?formmode=view&tran_id=' + tranId
				+ '&part_tran_id=' + partnId + '&acct_num=' + acctNum;

		location.href = url;
	}

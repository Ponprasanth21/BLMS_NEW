function SubmitLmsScheme() {
    // Collect form data into an object
    const formData = {};
    $("#refForm").serializeArray().forEach(function(field) {
        formData[field.name] = field.value;
    });

    // Optional: simple validation for required fields
    const requiredFields = ['id', 'activated'];

    for (const field of requiredFields) {
        if (!formData[field] || formData[field].trim() === "") {
            alert(`Please fill in the ${field} field.`);
            return;
        }
    }

    $.ajax({
        url: './lms_scheme_Add',            // Backend endpoint
        type: 'POST',
        contentType: 'application/json',    // Important: send JSON
        data: JSON.stringify(formData),     // Send form data in request body
        success: function(data) {
            // Show server response in modal
            $("#alertmsg").text(data);
            $('#alert').modal('show');

            // Redirect when user clicks OK
            $("#alertOkBtn").off("click").on("click", function() {
                $('#alert').modal('hide'); 
                window.location.href = './parameter'; 
            });
        },
        error: function(xhr, status, error) {
            // Show error in modal
            $("#alertmsg").text("Error while saving: " + error);
            $('#alert').modal('show');
        }
    });
}

function UpdateParameter() {
    const formData = {};
    $('#refForm').find('input, select, textarea').each(function() {
        const name = $(this).attr('name');
        if (name) {
            let value = $(this).val();

            // Convert date fields to yyyy-MM-dd for backend
            if (["creationDate", "lastModifiedDate", "defaultFirstRepaymentDueDateOffset",
                 "minFirstRepaymentDueDateOffset", "maxFirstRepaymentDueDateOffset"].includes(name) && value) {
                const date = new Date(value);
                const yyyy = date.getFullYear();
                const mm = ('0' + (date.getMonth() + 1)).slice(-2);
                const dd = ('0' + date.getDate()).slice(-2);
                value = `${yyyy}-${mm}-${dd}`;
            }

            formData[name] = value;
        }
    });

    if (!formData.id) {
        alert("Parameter ID not found!");
        return;
    }

    $.ajax({
        url: './parametersupdate',
        type: 'POST',
        data: formData,
        success: function(response) {
            $("#alertmsg").text(response || "Record updated successfully");
            $('#alert').modal('show');
            $("#alertOkBtn").off("click").on("click", function() {
                $('#alert').modal('hide'); 
                window.location.href = './Parameter';
            });
        },
        error: function(xhr, status, error) {
            $("#alertmsg").text("Error while updating: " + error);
            $('#alert').modal('show');
        }
    });
}

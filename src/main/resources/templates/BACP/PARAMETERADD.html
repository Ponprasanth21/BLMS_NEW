    <script>


        function Home() {
            location.href = 'Dashboard';
        }

        function Back() {
            // window.history.back();
            window.location.href = 'Parameter';
        }





        function SubmitLmsScheme() {
            // Collect form data into an object
            const formData = {};
            $("#refForm").serializeArray().forEach(function (field) {
                formData[field.name] = field.value;
            });

            // Optional: simple validation for required fields
            const requiredFields = ['product', 'id'];

            for (const field of requiredFields) {
                if (!formData[field] || formData[field].trim() === "") {
                    alert(`Please fill in the ${field} field.`);
                    return;
                }
            }
            console.log(formData);
            $.ajax({
                url: './lms_scheme_Add',            // Backend endpoint
                type: 'POST',
                contentType: 'application/json',    // Important: send JSON
                data: JSON.stringify(formData),
                // Send form data in request body
                success: function (data) {
                    // Show server response in modal
                    $("#alertmsg").text(data);
                    $('#alert').modal('show');

                    // Redirect when user clicks OK
                    $("#alertOkBtn").off("click").on("click", function () {
                        $('#alert').modal('hide');
                        window.location.href = './Parameter';
                    });
                },
                error: function (xhr, status, error) {
                    // Show error in modal
                    $("#alertmsg").text("Error while saving: " + error);
                    $('#alert').modal('show');
                }
            });
        }




        $(document).ready(function () {
            $.ajax({
                url: "api/branches",
                type: "GET",
                success: function (data) {
                    console.log(data);
                    let dropdown = $("#branches");
                    dropdown.empty().append('<option value="">Select Branch</option>');
                    $.each(data, function (index, code) {
                        dropdown.append('<option value="' + code + '">' + code + '</option>');
                    });
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching branches: " + error);
                }
            });
        });


    </script>

    <script>
        let activeField = null; // store which input to fill

        // Open Modal and remember which field opened it
        function openModal1(fieldId) {
            event.preventDefault();
            activeField = fieldId;
            document.getElementById("myModal").style.display = "block";
        }

        // Close Modal
        function closeModal() {
            event.preventDefault();
            document.getElementById("myModal").style.display = "none";
        }

        // Enable filters
        function enableFilter() {
            document.getElementById("filterAccountNumber").disabled = false;
            document.getElementById("filterAccountName").disabled = false;
            document.getElementById("filterAccountNumber").focus();
        }

        // Filter rows by account number or name
        function filterModalRows() {
            const numFilter = document.getElementById("filterAccountNumber").value.toUpperCase();
            const nameFilter = document.getElementById("filterAccountName").value.toUpperCase();

            const rows = document.querySelectorAll("#myModal tbody tr");
            let found = false;

            rows.forEach(row => {
                const acctNum = row.cells[0].innerText.toUpperCase();
                const acctName = row.cells[1].innerText.toUpperCase();
                if (acctNum.includes(numFilter) && acctName.includes(nameFilter)) {
                    row.style.display = "";
                    found = true;
                } else {
                    row.style.display = "none";
                }
            });

            // Handle no result found
            const tbody = document.querySelector("#myModal tbody");
            const noResultRow = tbody.querySelector(".no-result");
            if (!found) {
                if (!noResultRow) {
                    const tr = document.createElement("tr");
                    tr.className = "no-result text-center";
                    tr.innerHTML = `<td colspan="2">No result found</td>`;
                    tbody.prepend(tr);
                }
            } else if (noResultRow) {
                noResultRow.remove();
            }
        }

        // Select account and update the corresponding field
        function selectAccount(row) {
            const acctNum = row.cells[0].innerText.trim();
            if (activeField) {
                document.getElementById(activeField).value = acctNum;
            }
            closeModal();
        }
    </script>

                                                <label for="enableGuarantors" class="form-label mb-0 text-start ml-5">

                                                </label>
                                            </div>

                                            <!-- Product Security Settings Key -->
                                            <div class="col-md-2 d-flex align-items-center">

                                                <input type="checkbox" id="enableCollaterals" name="enableCollaterals"
                                                    class="form-check-input border border-dark ms-2 ml-1"
                                                    style="width: 20px; height: 20px;" value="N"
                                                    onchange="this.value = this.checked ? 'Y' : 'N'">

                                                <label for="enableCollaterals" class="form-label mb-0 text-start ml-5">
                                                    ENABLE_COLLATERALS
                                                </label>
                                            </div>

                                            <!-- Default First Repayment Due Date Offset -->
                                            <div class="col-md-4 d-flex align-items-center">
                                                <label for="defaultFirstRepaymentDueDateOffset"
                                                    class="form-label me-2 mb-0 text-end"
                                                    style="width: 45%;">REQUIRED_SECURITIES</label>
                                                <input type="text" id="requiredSecurities" name="requiredSecurities"
                                                    class="form-control form-control-sm border border-dark"
                                                    style="width: 55%;">
                                            </div>

                                            </div> -->
                                        </div>






                                        <div class="row g-3 mt-2 mb-3">

                                        </div>

                                    </div>

                                    <div class="card-footer text-center" style="background-color: #e9ecef;">

                                        <button class="btn-primary big-btn" onclick="Home();">Home</button>
                                        <button class="btn-primary big-btn" type="button"
                                            onclick="SubmitLmsScheme();">Submit</button>
                                        <button class="btn-primary big-btn" type="button"
                                            onclick="Back();">Back</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-content">

                <div class="modal-body" style="text-align: center;">
                    <h6 id="alertmsg2"></h6>
                    <button type="button" class="btn-primary big-btn" onclick="navigateToMainlist(this)">Close</button>
                </div>
            </div>
        </div>

    <div class="modal fade success2" data-backdrop="false" data-keyboard="false" id="alert" tabindex="-7" role="dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-body" style="text-align: center;">
                    <h6 id="alertmsg"></h6>
                    <button type="button" class="btn-primary big-btn" id="alertOkBtn"

                </div>
            </div>
        </div>

    <div class="modal fade success2" data-backdrop="false" data-keyboard="false" id="alert1" tabindex="-7" role="dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-body" style="text-align: center;">
                    <h6 id="alertmsg1"></h6>
                    <button type="button" class="btn-primary big-btn"
                        onclick="$('#alert1').modal('hide')">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- then -->
    <!-- ✅ Common Modal -->
    <div id="myModal" class="modal" style="font-size:120%; display:none;">
        <div class="modal-content1">
            <div class="panel panel-primary filterable">
                <button type="button" class="btn text-white btn-filter btn-primary float-right"
                    onclick="enableFilter()">Filter</button>

                <div style="max-height: 350px; overflow-y: auto;">
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr class="filters">
                                <th>
                                    <input type="text" id="filterAccountNumber" class="form-control font-weight-bold"
                                        placeholder="Account Number" disabled onkeyup="filterModalRows()">
                                </th>
                                <th>
                                    <input type="text" id="filterAccountName" class="form-control font-weight-bold"
                                        placeholder="Account Name" disabled onkeyup="filterModalRows()">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ref : ${principle}" onclick="selectAccount(this)">
                                <td th:text="${ref.acct_num}"></td>
                                <td th:text="${ref.acct_name}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-center mt-2">
                    <button type="button" class="btn-primary big-btn" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

<script th:inline="javascript">
/* <![CDATA[ */
var trandate = /*[[${TRANDATE}]]*/'1970-01-01'; // Default if null

// Format date as yyyy-MM-dd for input[type=date]
function formatForInput(date) {
    var d = new Date(date);
    var day = ('0' + d.getDate()).slice(-2);
    var month = ('0' + (d.getMonth() + 1)).slice(-2);
    var year = d.getFullYear();
    return `${year}-${month}-${day}`;
}

// Format date as dd-MM-yyyy
function formatDate(date) {
    var d = new Date(date);
    var day = ('0' + d.getDate()).slice(-2);
    var month = ('0' + (d.getMonth() + 1)).slice(-2);
    var year = d.getFullYear();
    return `${day}-${month}-${year}`;
}

document.addEventListener('DOMContentLoaded', function() {
    var dateOfLoanInput = document.getElementById('date_of_loan');
    var depositInput = document.getElementById('deposit_periods');

    // Set max date to trandate for both inputs
    if (trandate) {
        var maxDate = formatForInput(trandate);
        if (dateOfLoanInput) {
            dateOfLoanInput.setAttribute('max', maxDate);
            dateOfLoanInput.value = maxDate; // optional: default to max
        }
        if (depositInput) {
            depositInput.setAttribute('max', maxDate);
        }
    }

    // Prevent manually entering future dates
    function blockFutureDate(input) {
        input.addEventListener('change', function() {
            var selectedDate = new Date(this.value);
            var maxSelectableDate = new Date(trandate);
            if (selectedDate > maxSelectableDate) {
                alert('Future dates beyond ' + formatForInput(maxSelectableDate) + ' are not allowed!');
                this.value = ''; // clear invalid date
            }
        });
    }

    if (dateOfLoanInput) blockFutureDate(dateOfLoanInput);
    if (depositInput) blockFutureDate(depositInput);

    // Format value before submission
    document.querySelector('form').addEventListener('submit', function() {
        if (dateOfLoanInput.value) {
            dateOfLoanInput.value = formatDate(dateOfLoanInput.value);
        }
    });
});
/* ]]> */
</script>

		function leasedate() {
			var date_of_loan = document.getElementById('date_of_loan').value;
			//alert(date_of_loan);
			console.log(date_of_loan)

				// Split the date string by the hyphen
				var dateParts = date_of_loan.split("-");

				var formattedDate = dateParts[2] + "-" + dateParts[1] + "-"

				return; // Exit the function if no date is selected

		function formatCustomDate(dateString) {
			dateString = String(dateString);

			// Extract the part before the 'T'
			var datePart = dateString.split("T")[0]; // "05-15-2024"

			// Split the date part by '-'
			var dateParts = datePart.split("-");

			// Rearrange to dd-MM-yyyy
			//  var formattedDate = dateParts[1] + "-" + "-" + dateParts[2];
			/* 	var formattedDate = dateParts[1] + "-" + dateParts[2] + "-"
						+ dateParts[0]; */
			var formattedDate = dateParts[2] + "-" + dateParts[1] + "-"
					+ dateParts[0];
			return formattedDate;
		}

	<script>
	$(document)
	.ready(
		function () {
			$('.filterable .btn-filter')
				.click(
					function () {
						var $panel = $(this).parents(
							'.filterable'), $filters = $panel
								.find('.filters input'), $tbody = $panel
									.find('.table tbody');
						if ($filters.prop('disabled') == true) {
							$filters
								.prop('disabled', false);
							$filters.first().focus();
						} else {
							$filters.val('').prop(
								'disabled', true);
							$tbody.find('.no-result')
								.remove();
							$tbody.find('tr').show();
						}
					});

			$('.filterable .filters input')
				.keyup(
					function (e) {
						/* Ignore tab key */
						var code = e.keyCode || e.which;
						if (code == '9')
							return;
						/* Useful DOM data and selectors */
						var $input = $(this), inputContent = $input
							.val().toLowerCase(), $panel = $input
								.parents('.filterable'), column = $panel
									.find('.filters th')
									.index($input.parents('th')), $table = $panel
										.find('.table'), $rows = $table
											.find('tbody tr');
						console.log($input);
						/* Dirtiest filter function ever ;) */
						var $filteredRows = $rows
							.filter(function () {
								var value = $(this)
									.find('td').eq(
										column)
									.text()
									.toLowerCase();
								console.log(value);
								return value
									.indexOf(inputContent) === -1;
							});
						/* Clean previous no-result if exist */
						$table.find('tbody .no-result')
							.remove();
						/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
						$rows.show();
						$filteredRows.hide();
						/* Prepend no-result row if all rows are filtered */
						if ($filteredRows.length === $rows.length) {
							$table
								.find('tbody')
								.prepend(
									$('<tr class="no-result text-center"><td colspan="'
										+ $table
											.find('.filters th').length
										+ '">No result found</td></tr>'));
						}
					});
		});



	</script>

        <td th:text="${lease[0]}" class="text-primary"
            th:attr="data-customer_id=${lease[0]}, data-loan_id=${lease[0]}"
            onclick="viewCustomerMaster(this);"></td>
        <td th:text="${lease[1]}" class="text-primary"
            th:attr="data-acct=${lease[1]}"
            onclick="clicktoacctloan(this)"></td>
        <td th:text="${lease[2]}"></td>
        <td th:text="${#dates.format(lease[3], 'dd-MM-yyyy')}"></td>
        <td align="right"
            th:text="${lease[4] != null ? #numbers.formatDecimal(lease[4], 2, 'COMMA', 0, 'POINT') : '0.00'}"></td>
        <td align="right"
            th:text="${lease[5] != null ? #numbers.formatDecimal(lease[5], 2, 'COMMA', 0, 'POINT') : '0.00'}"></td>

</tbody>

							style="width: 100%">
							<div class="card">
								<div class="panel panel-primary filterable">
									<div class="card-header d-flex justify-content-between">

											style="font-family: verdana; font-size: x-large; font-style: inherit;">Deposit
											Balances</h4>
									</div>

									<div class="card-body p-0">
										<div class="row formline mt-3 ">

											<div class="col-sm-7"></div>
											<div class="col-sm-2">
												<label>As on Date </label>
											</div>

											<div class="col-sm-2">
												<input type="date" id="deposit_periods"
													name="deposit_periods" onchange="depositdate()"
													class="form-control form-control-sm bg-white border border-dark pl-2"
													autocomplete="off" />

											</div>
										</div>
										<div class="table-responsive mt-2">
											<table class=" table  table-bordered  table-hover table-sm">
												<thead>

													<tr>
														<th>Sr No</th>
														<th>Customer ID</th>
														<th>ACCOUNT ID</th>
														<th>Account Name</th>
														<th>Date of Period</th>
														<th class="text-right">Deposit Amount</th>
														<th>Period</th>
														<th>Rate of Interest</th>
														<th>Maturity Date</th>
														<th class="text-right">Account Balances</th>
													</tr>
												</thead>
												<tbody id="deposittbody">
													<tr th:if="${#lists.isEmpty(depsoitaccount)}">
														<td colspan="10" style="text-align: center; color: red;">No
															data available</td>
													</tr>
													<tr th:each="depsoitaccount,iterator : ${depsoitaccount}">
														<td th:text="${iterator.index +1}"></td>
														<td th:text="${depsoitaccount[0]}"></td>
														<td th:text="${depsoitaccount[1]}" class="text-primary"
															th:attr="data-acct =${depsoitaccount[1]}"
															onclick="clicktoacctdeposit(this)"></td>
														<td th:text="${depsoitaccount[2]}"></td>
														<td
															th:text="${#dates.format(depsoitaccount[3], 'dd-MM-yyyy')}"></td>
														<td align="right"
															th:text="${depsoitaccount[4] == 0 ? '0.00' :#numbers.formatDecimal(depsoitaccount[4], 0, 'COMMA', 2, 'POINT')}"></td>
														<td th:text="${depsoitaccount[5]}"></td>
														<td th:text="${depsoitaccount[6]}"></td>
														<td
															th:text="${#dates.format(depsoitaccount[7], 'dd-MM-yyyy')}"></td>
														<td
															th:text="${depsoitaccount[8] == 0 ? '0.00' :#numbers.formatDecimal(depsoitaccount[8], 0, 'COMMA', 2, 'POINT')}"></td>

													</tr>
												</tbody>
											</table>
										</div>
									</div>

											onclick="home()">Home</button>

										<button type="button" class="btn-primary big-btn" id="btnBack"
											onclick="back()">Back</button>

									</div>
								</div>
							</div>
